apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-proxmox
    targetRevision: HEAD
    path: root-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true 