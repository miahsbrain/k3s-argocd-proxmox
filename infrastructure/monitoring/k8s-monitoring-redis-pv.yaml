apiVersion: v1
kind: PersistentVolume
metadata:
  name: monitoring-redis-data-pv
  labels:
    type: local
    app: monitoring
    component: redis
    purpose: data
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/datapool/kubernetes/monitoring-redis-data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
