# values.yaml - Minimal config for RPi
# Disable ALL components except LocalPV Hostpath

# Disable legacy components
ndm:
  enabled: false
ndmOperator:
  enabled: false
cstor:
  enabled: false
jiva:
  enabled: false
zfs-localpv:
  enabled: false

# Configure v4.x components
engines:
  replicated:
    mayastor:
      enabled: true  # Enable Mayastor for replicated storage (recommended by Talos docs)
  local:
    hostpath:
      enabled: true  # Keep ONLY Hostpath
    lvm:
      enabled: false  # Disable LVM
    zfs:
      enabled: false  # Disable ZFS

# Configure mayastor CSI node containers
mayastor:
  csi:
    node:
      initContainers:
        enabled: true  # Enable init containers for Mayastor

# Disable monitoring stack
observability:
  enabled: false  # Disable Loki/Promtail

# Disable etcd and NATS
etcd:
  enabled: false
nats:
  enabled: false

# LocalPV Hostpath config
localprovisioner:
  enabled: true
  basePath: /var/openebs/local