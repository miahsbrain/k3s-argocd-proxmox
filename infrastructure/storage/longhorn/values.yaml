# Basic Longhorn configuration
defaultSettings:
  defaultDataPath: "/var/mnt/longhorn"

persistence:
  defaultClass: true
  defaultFsType: ext4
  
# CSI configuration for stability
csi:
  kubeletRootDir: /var/lib/kubelet
  attacherReplicaCount: 1
  provisionerReplicaCount: 1
  resizerReplicaCount: 1
  snapshotterReplicaCount: 1

# Disable the upgrade checker to avoid hanging issues
upgradeChecker:
  enabled: false

# Other settings
ingress:
  enabled: false
