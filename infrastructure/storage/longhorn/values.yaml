defaultSettings:
  defaultDataPath: "/var/mnt/longhorn"

# Based on Longhorn ArgoCD documentation
csi:
  attacherReplicaCount: 1
  provisionerReplicaCount: 1
  resizerReplicaCount: 1
  snapshotterReplicaCount: 1

# Completely disable the upgrade checker
upgradeChecker:
  enabled: false

# Set a short timeout for any hooks to ensure they don't hang indefinitely
annotations:
  "helm.sh/hook-delete-policy": "before-hook-creation,hook-succeeded,hook-failed"
  "helm.sh/hook-delete-timeout": "5m"

# Set specific Helm lifecycle annotations for ArgoCD handling
ingress:
  enabled: false
