apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: config
    namespace: cloudflared
    files:
      - config.yaml
    options:
      annotations:
        argocd.argoproj.io/sync-wave: "-2"  # Lower number than the Deployment (-1)
generatorOptions:
  disableNameSuffixHash: true
resources:
  - ns.yaml
  - external-secret.yaml
  - daemon-set.yaml
