apiVersion: v1
kind: PersistentVolume
metadata:
  name: redis-master-pv
  labels:
    type: local
    app: redis
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/k3s-storage/redis-master"
