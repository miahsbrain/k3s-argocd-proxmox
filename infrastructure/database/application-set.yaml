apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: database-components
  namespace: argocd
  labels:
    vanillax.me: database
spec:
  generators:
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox
        revision: HEAD
        directories:
          # Direct database deployments (Redis, etc.)
          - path: infrastructure/database/*/*
          # Exclude the application-set itself
          - path: infrastructure/database/application-set.yaml
            exclude: true
  template:
    metadata:
      name: '{{path[2]}}'
      labels:
        vanillax.me: database
    spec:
      project: infrastructure
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        name: in-cluster
        # Use the actual component name as the namespace
        namespace: '{{path[2]}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
