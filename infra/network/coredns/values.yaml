namespace: kube-system
isClusterService: true
replicaCount: 1

prometheus:
  service:
    enabled: false  # Disable metrics service for now

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  name: kube-dns
  type: ClusterIP
  namespace: kube-system  # Explicitly set namespace

serviceAccount:
  create: true
  namespace: kube-system  # Explicitly set namespace

rbac:
  create: true

servers:
  - zones:
    - zone: .
    port: 53
    plugins:
      - name: errors
      - name: health
      - name: ready
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
      - name: loop
      - name: reload
      - name: loadbalance