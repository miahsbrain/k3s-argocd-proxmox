isClusterService: true
replicaCount: 1

prometheus:
  service:
    enabled: true
    annotations: 
      prometheus.io/scrape: "true"
      prometheus.io/port: "9153"
  monitor:
    enabled: true
    namespace: "monitoring"
    labels: {}
    interval: "15s"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

service:
  name: kube-dns
  clusterIP: ""
  type: ClusterIP

serviceAccount:
  create: true
  name: coredns

rbac:
  create: true

servers:
  - zones:
    - zone: .
    port: 53
    plugins:
      - name: errors
      - name: health
      - name: ready
      - name: prometheus
        port: 9153
      - name: forward
        parameters: . /etc/resolv.conf
      - name: cache
        parameters: 30
      - name: loop
      - name: reload
      - name: loadbalance