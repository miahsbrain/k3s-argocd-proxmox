apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns
  namespace: argocd
spec:
  destination:
    namespace: kube-system
    server: https://kubernetes.default.svc
  project: network
  source:
    chart: coredns
    repoURL: https://coredns.github.io/helm
    targetRevision: 1.37.0
    helm:
      valuesObject:
        fullnameOverride: coredns
        replicaCount: 1
        k8sAppLabelOverride: kube-dns
        service:
          name: kube-dns
          clusterIP: "10.43.0.10"
        serviceAccount:
          create: true
        deployment:
          annotations:
            reloader.stakater.com/auto: "true"
        servers:
          - zones:
              - zone: .
                scheme: dns://
                use_tcp: true
            port: 53
            plugins:
              - name: log
              - name: errors
              - name: health
                configBlock: |-
                  lameduck 5s
              - name: ready
              - name: kubernetes
                parameters: cluster.local in-addr.arpa ip6.arpa
                configBlock: |-
                  pods insecure
                  fallthrough in-addr.arpa ip6.arpa
                  ttl 30
              - name: prometheus
                parameters: 0.0.0.0:9153
              - name: forward
                parameters: . /etc/resolv.conf
              - name: cache
                parameters: 30
              - name: loop
              - name: reload
              - name: loadbalance
          - zones:
              - zone: vanillax.me
                scheme: dns://
            port: 53
            plugins:
              - name: hosts
                configBlock: |-
                  192.168.10.50 *.vanillax.me
                  192.168.10.50 vanillax.me
                  fallthrough
              - name: forward
                parameters: . /etc/resolv.conf
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: node-role.kubernetes.io/control-plane
                      operator: Exists
        tolerations:
          - key: CriticalAddonsOnly
            operator: Exists
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
            effect: NoSchedule
          - key: node-role.kubernetes.io/master
            operator: Exists
            effect: NoSchedule
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app.kubernetes.io/instance: coredns
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true 