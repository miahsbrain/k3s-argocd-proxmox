cluster:
  name: threadripper
  id: 1

kubeProxyReplacement: true
enableEnvoyConfig: true

# Metrics and Monitoring configuration
prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
    trustCRDsExist: true
  contextPath: /metrics
  metrics:
    - dns:query
    - drop
    - tcp
    - flow
    - port-distribution
    - icmp
    - http

# Debug configuration
debug:
  enabled: true
  # Note: verbose must be a quoted string "true" or "false", not a boolean
  verbose: "true"

# Talos specific
k8sServiceHost: 192.168.10.11
k8sServicePort: 6443
securityContext:
  capabilities:
    ciliumAgent: [ CHOWN, KILL, NET_ADMIN, NET_RAW, IPC_LOCK, SYS_ADMIN, SYS_RESOURCE, DAC_OVERRIDE, FOWNER, SETGID, SETUID ]
    cleanCiliumState: [ NET_ADMIN, SYS_ADMIN, SYS_RESOURCE ]

operator:
  replicas: 1
  rollOutPods: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
    port: 6942
    portName: operator-prometheus
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Hubble Configuration
hubble:
  enabled: true
  metrics:
    enabled:
      - dns:query;ignoreAAAA
      - drop
      - tcp
      - flow
      - icmp
      - http
    serviceMonitor:
      enabled: true
  relay:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
  ui:
    enabled: true
    rollOutPods: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

# Envoy Configuration
envoy:
  enabled: true
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: true
  accessLog: "/dev/stdout"
  concurrency: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 1000m
      memory: 1Gi
  proxy:
    idleTimeout: 60s
    connectTimeout: 10s
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy: [ NET_ADMIN, SYS_ADMIN, NET_BIND_SERVICE, PERFMON, BPF ]

# Keep your existing configurations
ipam:
  mode: kubernetes
cgroup:
  autoMount:
    enabled: false
  hostRoot: /sys/fs/cgroup
rollOutCiliumPods: true
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 512Mi
k8sClientRateLimit:
  qps: 20
  burst: 100
l2announcements:
  enabled: true
externalIPs:
  enabled: true
enableCiliumEndpointSlice: true
loadBalancer:
  algorithm: maglev
gatewayAPI:
  enabled: true
ingressController:
  enabled: true
  default: true
  loadbalancerMode: shared
  service:
    annotations:
      io.cilium/lb-ipam-ips: 192.168.10.40