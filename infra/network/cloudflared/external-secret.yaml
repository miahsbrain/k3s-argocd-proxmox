apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: cloudflared
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: tunnel-credentials
  data:
    - secretKey: credentials.json
      remoteRef:
        key: cloudflared-proxmox
        property: tunnel-credentials