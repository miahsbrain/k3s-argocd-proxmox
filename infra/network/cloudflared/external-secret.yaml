apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tunnel-credentials
  namespace: cloudflared
spec:
  refreshInterval: "5m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        credentials.json: '{{ .tunnel_credentials }}'
        TunnelID: '{{ fromJson .tunnel_credentials | .TunnelID }}'
  data:
    - secretKey: tunnel_credentials
      remoteRef:
        key: cloudflared-proxmox
        property: tunnel-credentials