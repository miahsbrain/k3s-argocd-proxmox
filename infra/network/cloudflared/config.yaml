tunnel: threadripper
credentials-file: /etc/cloudflared/credentials/credentials.json
metrics: 0.0.0.0:2000
no-autoupdate: true

loglevel: debug
transport-loglevel: debug

ingress:
  - hostname: "*.vanillax.me"
    service: https://cilium-gateway-external.gateway.svc.cluster.local:443
    originRequest:
      # We don't need noTLSVerify since you're using valid certificates
      noTLSVerify: false
      # This ensures the SNI header matches what your certificate expects
      originServerName: "${hostname}"
      # We want to use HTTP/2 since your gateway supports it
      http2Origin: true
      proxyType: "http"
      # Preserve all the Cloudflare headers
      headers:
        - name: CF-Connecting-IP
        - name: X-Real-IP
        - name: CF-IPCountry
        - name: CF-Ray
        - name: CF-Visitor
        - name: CF-Device-Type
        - name: CF-IPCITY
        - name: CF-IPCONTINENT
        - name: CF-IPLATITUDE
        - name: CF-IPLONGITUDE
        - name: CF-IPREGION
        - name: X-Forwarded-For
        - name: Accept-Language
        - name: User-Agent
        # Add Host header to ensure proper routing
        - name: Host
          value: "${hostname}"

  - service: http_status:404