apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: redis
commonLabels:
  app.kubernetes.io/name: redis
  app.kubernetes.io/managed-by: argocd
resources:
  - namespace.yaml
  - service.yaml
  - redis-commander.yaml
helmCharts:
  - name: redis
    repo: https://charts.bitnami.com/bitnami
    version: 18.19.4
    releaseName: redis
    namespace: redis
    includeCRDs: true
    valuesInline:
      auth:
        enabled: false
        sentinel: false
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
      sentinel:
        enabled: true
        masterSet: redis-master
        getMasterTimeout: 10
        startupProbe:
          failureThreshold: 2
        persistence:
          enabled: false
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          interval: 1m
