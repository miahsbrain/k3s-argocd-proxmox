apiVersion: v1
kind: PersistentVolume
metadata:
  name: cloudnative-pg-storage-pv
  labels:
    app: cloudnative-pg
    type: storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/cloudnative-pg
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cloudnative-pg-storage-pvc
  namespace: cloudnative-pg
  labels:
    app: cloudnative-pg
    type: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: local-storage
  selector:
    matchLabels:
      app: cloudnative-pg
      type: storage
