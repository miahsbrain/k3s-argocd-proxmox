apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zalando-postgres-secrets
  namespace: cnpg-zalando
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: zalando-postgres-secrets
    creationPolicy: Owner
  data:
    - secretKey: infrastructure_roles_secrets_password
      remoteRef:
        key: postgres-admin
        property: infrastructure_roles_secrets_password
    - secretKey: infrastructure_roles_secrets_username
      remoteRef:
        key: postgres-admin
        property: infrastructure_roles_secrets_username
    - secretKey: replication_password
      remoteRef:
        key: postgres-admin
        property: replication_password
    - secretKey: replication_username
      remoteRef:
        key: postgres-admin
        property: replication_username
    - secretKey: superuser_password
      remoteRef:
        key: postgres-admin
        property: superuser_password
    - secretKey: superuser_username
      remoteRef:
        key: postgres-admin
        property: superuser_username 