apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: postgres-operator-ui-route
  namespace: cnpg-zalando
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "postgres.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: postgres-operator-ui-service
          port: 8081
