apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-admin-secret
  namespace: cnpg-zalando
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: postgres-admin-secret
    creationPolicy: Owner
  data:
    - secretKey: superuser-username
      remoteRef:
        key: postgres-admin
        property: username
    - secretKey: superuser-password
      remoteRef:
        key: postgres-admin
        property: password


        