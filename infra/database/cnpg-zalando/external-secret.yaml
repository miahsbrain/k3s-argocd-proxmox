apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-superuser
  namespace: cnpg-zalando
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: postgres.postgres-superuser.credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      value: postgres
    - secretKey: password
      remoteRef:
        key: zalando-postgres-secrets
        property: postgres_superuser_password
