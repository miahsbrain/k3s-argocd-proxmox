apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: immich-db-user
  namespace: cnpg-zalando
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: immich.immich-db.credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: zalando-postgres-secrets
        property: immich_db_username
    - secretKey: password
      remoteRef:
        key: zalando-postgres-secrets
        property: immich_db_password
