apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgdata-immich-db-0
  labels:
    app: postgres
    cluster-name: immich-db
    spilo-role: master
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/postgres/data/pgroot/immich-db-0
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
