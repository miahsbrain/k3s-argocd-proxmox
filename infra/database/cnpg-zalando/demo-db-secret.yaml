apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: demo-db-user
  namespace: cnpg-zalando
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: demoapp.demo-db.credentials
    creationPolicy: Owner
  data:
    - secretKey: username
      value: demoapp
    - secretKey: password
      remoteRef:
        key: zalando-postgres-secrets
        property: demo_db_password
