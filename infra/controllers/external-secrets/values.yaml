replicaCount: 1
serviceAccount:
  create: true
certController:
  create: true
webhook:
  create: true
  certManager:
    enabled: true
    certificate:
      secretName: external-secrets-webhook
      duration: 8760h
      renewBefore: 360h
    issuerRef:
      name: cloudflare-cluster-issuer
      kind: ClusterIssuer
  hostNetwork: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534