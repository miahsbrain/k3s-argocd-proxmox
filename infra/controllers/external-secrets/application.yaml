apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Second wave - after 1Password
spec:
  project: controllers
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-proxmox
    targetRevision: HEAD
    path: infra/controllers/external-secrets
  destination:
    server: https://kubernetes.default.svc
    namespace: external-secrets
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true 