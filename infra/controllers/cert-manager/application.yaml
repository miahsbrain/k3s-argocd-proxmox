apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Third wave - after external-secrets
spec:
  project: controllers
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-proxmox
    targetRevision: HEAD
    path: infra/controllers/cert-manager
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true 