apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
spec:
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: cloudflare-api-token
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        api-token: '{{ .api_token }}'
  data:
    - secretKey: api_token
      remoteRef:
        key: cert-manager-proxmox
        property: api-token