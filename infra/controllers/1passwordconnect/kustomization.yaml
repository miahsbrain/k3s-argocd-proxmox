apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: 1passwordconnect

resources:
  - ns.yaml

helmCharts:
  - name: connect
    repo: https://1password.github.io/connect-helm-charts
    releaseName: 1passwordconnect
    version: 1.15.1
    valuesFile: values.yaml

configMapGenerator:
  - name: 1password-connect-values
    files:
      - values.yaml

patches:
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: 1password-connect-config
      data:
        1password-credentials.json: '{{ CREDENTIALS_JSON }}'
    target:
      kind: ConfigMap
      name: 1password-connect-config