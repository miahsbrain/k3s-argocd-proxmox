CopyapiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: 1passwordconnect

resources:
  - namespace.yaml

helmCharts:
  - name: connect
    repo: https://1password.github.io/connect-helm-charts
    releaseName: connect
    version: 1.12.1
    namespace: 1passwordconnect
    values:
      connect:
        credentials:
          existingSecret: "1password-credentials"
          existingSecretKey: "1password-credentials.json"
      operator:
        create: true
        token:
          existingSecret: "1password-operator-token"
          existingSecretKey: "token"