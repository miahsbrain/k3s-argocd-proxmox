resources:
  - ns.yaml

helmCharts:
  - name: connect
    repo: https://1password.github.io/connect-helm-charts
    releaseName: 1passwordconnect
    version: 1.15.1
    valuesFile: values.yaml

configMapGenerator:
  - name: 1password-connect-values
    files:
      - values.yaml

patches:
  - target:
      kind: HelmChart
    patch: |
      - op: add
        path: /metadata/annotations
        value:
          argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

  - target:
      kind: HelmChart
    patch: |
      - op: add
        path: /spec/valuesInline/connect/credentialsTemplate
        value: |
          {{- include "connect-credentials.yaml" . | nindent 2 }}