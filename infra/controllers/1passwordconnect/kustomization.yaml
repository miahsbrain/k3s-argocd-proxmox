apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: 1passwordconnect

resources:
  - ns.yaml
  - external-secret.yaml

helmCharts:
  - name: connect
    repo: https://1password.github.io/connect-helm-charts
    releaseName: 1passwordconnect
    version: 1.15.1
    valuesFile: values.yaml

configMapGenerator:
  - name: 1password-connect-values
    files:
      - values.yaml

