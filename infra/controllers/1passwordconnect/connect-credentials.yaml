{{- if .Values.connect.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "connect.fullname" . }}-credentials
  labels:
    {{- include "connect.labels" . | nindent 4 }}
type: Opaque
data:
  1password-credentials.json: {{ (.Files.Get .Values.connect.existingSecret.key) | b64enc | quote }}
{{- end }}