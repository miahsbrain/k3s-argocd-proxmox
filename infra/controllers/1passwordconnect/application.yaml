apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 1passwordconnect
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # First wave
spec:
  project: controllers
  source:
    repoURL: https://github.com/mitchross/k3s-argocd-proxmox
    targetRevision: HEAD
    path: infra/controllers/1passwordconnect
  destination:
    server: https://kubernetes.default.svc
    namespace: 1passwordconnect
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true 