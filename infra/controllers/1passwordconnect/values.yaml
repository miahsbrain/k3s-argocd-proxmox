connect:
  api:
    enabled: true
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  sync:
    enabled: true 
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  # Configure main credentials secret
  credentialsSecret:
    name: "1password-credentials"
    key: "1password-credentials.json"
  
  # Environment variable configuration
  env:
    - name: OP_SESSION
      valueFrom:
        secretKeyRef:
          name: "1password-credentials"  # Use our custom secret name
          key: "1password-credentials.json"

operator:
  create: true
  tokenSecret:
    name: "1password-operator-token"
    key: "token"
  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "300Mi"
      cpu: "200m"
  autoRestart: true
  pollingInterval: 300

#Added connect.secretName to override the default op-credentials name
#Added operator.secretName to override the default onepassword-token name