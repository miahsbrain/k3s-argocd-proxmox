connect:
  api:
    enabled: true
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  sync:
    enabled: true 
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  # Specify the credentials configuration
  credentials:
    secretName: "1password-credentials"    # Your preferred name
    secretKey: "1password-credentials.json"

operator:
  create: true
  token:
    name: "1password-operator-token"    # Your preferred name
    key: "token"
  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "300Mi"
      cpu: "200m"
  autoRestart: true
  pollingInterval: 300