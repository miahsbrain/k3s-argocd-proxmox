connect:
  existingSecret:
    name: 1password-connect-credentials
    key: 1password-credentials.json
  serviceType: ClusterIP

operator:
  create: true
  token:
    existingSecret:
      name: 1password-connect-token
      key: token
      namespace: external-secrets

credentials:
  create: false

serviceAccount:
  create: true
  name: "1password-connect"