connect:
  api:
    enabled: true
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  sync:
    enabled: true 
    resources:
      requests:
        memory: "150Mi"
        cpu: "100m"
      limits:
        memory: "300Mi"
        cpu: "200m"
  credentials:
    existingSecret: "1password-credentials"    # Reference to the secret that will be created separately
    secretKey: "1password-credentials.json"    # Key in the secret containing the credentials

operator:
  create: true
  token:
    existingSecret: "1password-operator-token"  # Reference to the operator token secret
    key: "token"
  resources:
    requests:
      memory: "150Mi"
      cpu: "100m"
    limits:
      memory: "300Mi"
      cpu: "200m"
  autoRestart: true
  pollingInterval: 300