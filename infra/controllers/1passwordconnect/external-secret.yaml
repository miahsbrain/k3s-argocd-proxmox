apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: 1password-connect-credentials
  namespace: 1passwordconnect
spec:
  refreshInterval: "15m"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: 1passwordconnect
    template:
      engineVersion: v2
      data:
        1password-credentials.json: '{{ .credentials_json }}'
  data:
    - secretKey: credentials_json
      remoteRef:
        key: 1passwordconnect
        property: 1password-credentials.json