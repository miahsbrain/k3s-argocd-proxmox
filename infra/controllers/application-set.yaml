apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: controllers
  namespace: argocd
  labels:
    dev.stonegarden: controllers
spec:
  generators:
    - git:
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox
        revision: HEAD
        directories:
          - path: infra/controllers/*
  template:
    metadata:
      name: '{{ path.basename }}'
      labels:
        dev.stonegarden: controllers
    spec:
      project: controllers
      source:
        plugin:
          name: kustomize-build-with-helm
        repoURL: https://github.com/mitchross/k3s-argocd-proxmox
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        name: in-cluster
        namespace: '{{ path.basename }}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
      ignoreDifferences:
        - group: upgrade.cattle.io
          kind: Plan
          jsonPointers:
            - /spec/version