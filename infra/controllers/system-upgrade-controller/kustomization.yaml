apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://raw.githubusercontent.com/rancher/system-upgrade-controller/v0.13.4/manifests/crd.yaml
  - https://raw.githubusercontent.com/rancher/system-upgrade-controller/v0.13.4/manifests/system-upgrade-controller.yaml
  - plans.yaml

patches:
  - target:
      kind: Deployment
      name: system-upgrade-controller
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: rancher/system-upgrade-controller:v0.13.4
  - target:
      kind: Namespace
      name: system-upgrade
    patch: |-
      - op: replace
        path: /metadata/name
        value: system-upgrade-controller