apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: openebs

resources:
  - namespace.yaml

helmCharts:
  - name: openebs
    repo: https://openebs.github.io/openebs
    releaseName: openebs
    version: 4.10.0  # You can adjust this to the latest version
    namespace: openebs
    valuesFile: values.yaml

configMapGenerator:
  - name: openebs-values
    files:
      - values.yaml