apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: openebs

resources:
  - namespace.yaml
  - zfs-storage-claim.yaml
  - zfs-storage-class.yaml

helmCharts:
  - name: openebs
    repo: https://openebs.github.io/openebs
    releaseName: openebs
    namespace: openebs
    includeCRDs: true
    version: 4.1.0
    valuesFile: values.yaml