apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: zfs-local
provisioner: openebs.io/local
parameters:
  basePath: "/datapool/kubernetes"
  subdirPath: "%(pvc.namespace)s/%(pvc.name)s"
reclaimPolicy: Retain    # This is crucial for retention
allowedTopologies:
- matchLabelExpressions:
  - key: kubernetes.io/hostname
    values:
      - vanillax-ai
volumeBindingMode: WaitForFirstConsumer