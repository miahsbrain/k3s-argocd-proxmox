# Disable hostpath since we're not using it
storageClass:
  hostpath:
    enabled: false
    isDefaultClass: false

# Enable LocalPV provisioner - this is what we're using
localprovisioner:
  enabled: true
  deviceClass:
    enabled: false  # We're not using device class
    isDefaultClass: false

# Disable ZFS LocalPV since we're not using ZFS CSI
zfs-localpv:
  enabled: false

# Disable ZFS CSI driver
csi:
  zfs:
    enabled: false