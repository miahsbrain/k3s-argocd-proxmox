# Enable OpenEBS hostpath storage class
storageClass:
  hostpath:
    enabled: true
    isDefaultClass: false

# Enable OpenEBS LocalPV device storage class
localprovisioner:
  enabled: true
  deviceClass:
    enabled: true
    isDefaultClass: false

# Enable ZFS LocalPV
zfs-localpv:
  enabled: true
  zfsPlugin:
    image:
      repository: openebs/zfs-driver
      tag: 2.4.0
      pullPolicy: IfNotPresent

# You can add more configurations as needed