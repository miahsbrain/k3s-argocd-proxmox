driver:
  name: nfs.csi.k8s.io
  replicas: 2

storageClasses:
- name: nfs-csi
  defaultClass: false
  parameters:
    server: nfs-server.default.svc.cluster.local
    share: /
  mountOptions:
    - nfsvers=4.1

csiDriver:
  name: nfs.csi.k8s.io
  attachRequired: false
  fsGroupPolicy: File

kubeletDir: /var/lib/kubelet