apiVersion: apps/v1
kind: Deployment
metadata:
  name: longhorn-manager
  namespace: longhorn-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app: longhorn-manager
    spec:
      containers:
      - name: longhorn-manager
        image: longhornio/longhorn-manager:v1.7.0  # Replace with your actual version
        imagePullPolicy: IfNotPresent
        command:
        - longhorn-manager
        - -d
        - daemon
        - --engine-image
        - longhornio/longhorn-engine:v1.7.0  # Replace with your actual version
        - --instance-manager-image
        - longhornio/longhorn-instance-manager:v1.7.0  # Replace with your actual version
        - --share-manager-image
        - longhornio/longhorn-share-manager:v1.7.0  # Replace with your actual version
        - --manager-image
        - longhornio/longhorn-manager:v1.7.0  # Replace with your actual version
        - --service-account
        - longhorn-service-account
        ports:
        - containerPort: 9500
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      serviceAccountName: longhorn-service-account