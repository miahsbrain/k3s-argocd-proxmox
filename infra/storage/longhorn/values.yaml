persistence:
  defaultClass: false  # Matches our bootstrap setting
  defaultClassReplicaCount: 2
  reclaimPolicy: Retain

defaultSettings:
  # Disable default disk settings
  createDefaultDiskLabeledNodes: false
  defaultDataPath: ""  # Prevent default disk creation
  
  # Storage optimization settings (same as bootstrap)
  defaultDataLocality: "strict-local"
  storageOverProvisioningPercentage: 200
  storageMinimalAvailablePercentage: 25
  
  # Replica settings (same as bootstrap)
  defaultReplicaCount: 2
  replicaSoftAntiAffinity: true
  replicaDiskSoftAntiAffinity: true
  
  # SSD enforcement settings
  storageMinimalAvailablePercentage: 25
  storageReservedPercentageForDefaultDisk: "50"
  diskSelector: "ssd"  # Only use SSD-tagged disks

  # Additional production settings
  guaranteedEngineCPU: 0.25
  guaranteedReplicaCPU: 0.25
  concurrentReplicaRebuildPerNodeLimit: 2
  
  # Snapshot and cleanup settings
  snapshotDataIntegrity: "fast-check"
  snapshotMaxCount: 10
  automaticSnapshotRemoval: true
  engineCleanerEnabled: true
  autoCleanupSystemGeneratedSnapshot: true