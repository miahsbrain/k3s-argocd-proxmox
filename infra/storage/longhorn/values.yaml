# values.yaml
persistence:
  defaultClass: true
  defaultClassReplicaCount: 2
  defaultFsType: ext4
  defaultMountOptions: []
  reclaimPolicy: Retain

defaultSettings:
  # Data locality ensures volumes are scheduled with their workloads
  defaultDataLocality: "strict-local"
  
  # Storage optimization settings
  storageOverProvisioningPercentage: 200
  storageMinimalAvailablePercentage: 25
  
  # Replica settings for single node
  defaultReplicaCount: 2
  replicaSoftAntiAffinity: true
  replicaDiskSoftAntiAffinity: true
  
  # Performance settings
  guaranteedEngineCPU: 0.25
  guaranteedReplicaCPU: 0.25
  concurrentReplicaRebuildPerNodeLimit: 2
  
  # Snapshot and backup settings
  snapshotDataIntegrity: "fast-check"
  snapshotMaxCount: 10
  automaticSnapshotRemoval: true
  backupCompressionMethod: "lz4"
  failedBackupTTL: 72
  
  # Cleanup settings
  engineCleanerEnabled: true
  autoCleanupSystemGeneratedSnapshot: true
