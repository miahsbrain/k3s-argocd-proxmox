preUpgradeChecker:
  jobEnabled: false

persistence:
  defaultClass: true
  defaultFsType: ext4
  storageOverProvisioningPercentage: 200
  storageMinimalAvailablePercentage: 25

defaultSettings:
  defaultDataPath: /var/lib/longhorn
  createDefaultDiskLabeledNodes: true  # Change this to true
  defaultClassPath: /var/lib/longhorn
  defaultClass: true
  defaultReplicaCount: 2
  replicaAutoBalance: least-effort
  guaranteedEngineManagerCPU: 0.2
  guaranteedReplicaManagerCPU: 0.2
  autoSalvage: true
  nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
  degradedAvailabilityProblemResolver: ignore

longhornManager:
  nodeSelector:
    kubernetes.io/hostname: vanillax-ai
  priorityClass: system-cluster-critical

nodes:
  - name: vanillax-ai
    allowScheduling: true
    disks:
      disk-ssd1:
        path: /mnt/PNY232323060701001C5
        allowScheduling: true
        storageReserved: 10Gi
        tags: ["ssd", "data"]
        diskType: filesystem
        forceFormatted: true  # Add this line
      disk-ssd2:
        path: /mnt/PNY232323060701001C1
        allowScheduling: true
        storageReserved: 10Gi
        tags: ["ssd", "data"]
        diskType: filesystem
        forceFormatted: true  # Add this line
      disk-ssd3:
        path: /mnt/PNY232323060701001BD
        allowScheduling: true
        storageReserved: 10Gi
        tags: ["ssd", "backup"]
        diskType: filesystem
        forceFormatted: true  # Add this line
      disk-ssd4:
        path: /mnt/PNY232323060701001C6
        allowScheduling: true
        storageReserved: 10Gi
        tags: ["ssd", "backup"]
        diskType: filesystem
        forceFormatted: true  # Add this line