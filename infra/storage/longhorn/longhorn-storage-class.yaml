apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-ssd-fast
  annotations:
    storageclass.kubernetes.io/is-default-class: "true" 
parameters:
  numberOfReplicas: "2"
  diskSelector: "ssd,data"
  nodeSelector:
      nvidia.com/gpu.present: "true"
provisioner: driver.longhorn.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: longhorn-backup
parameters:
  numberOfReplicas: "1"  # Usually one replica is enough for backup volumes
  diskSelector: "ssd,backup"
  nodeSelector: "kubernetes.io/hostname=vanillax-ai" 
provisioner: driver.longhorn.io