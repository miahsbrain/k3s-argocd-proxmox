loki:
  auth_enabled: false
  storage:
    type: filesystem
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: local-storage
  commonConfig:
    replication_factor: 1
    ring:
      kvstore:
        store: memberlist
  memberlist:
    join_members:
      - loki-headless.monitoring.svc.cluster.local:7946
  compactor:
    working_directory: /data/compactor
    shared_store: filesystem
    compaction_interval: 10m
  limits_config:
    retention_period: 30d

promtail:
  enabled: true
  config:
    serverPort: 3101
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    snippets:
      extraScrapeConfigs: |
        # Cilium Envoy Access Logs
        - job_name: envoy
          kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - kube-system
            selectors:
              - role: pod
                label: k8s-app=cilium
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            regex: cilium.*
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_uid]
            target_label: __path__
            replacement: /var/log/pods/*$1/*/0.log
          pipeline_stages:
          - json:
              expressions:
                method: method
                request_path: request_path
                response_code: response_code
                request_headers: request_headers
                authority: authority
                bytes_sent: bytes_sent
                duration: duration
                user_agent: user_agent
                upstream_address: upstream_address
                downstream_remote_address: downstream_remote_address
                cf_connecting_ip: 'request_headers["cf-connecting-ip"]'
                cf_country: 'request_headers["cf-ipcountry"]'
                cf_ray: 'request_headers["cf-ray"]'
                cf_city: 'request_headers["cf-ipcity"]'
                x_forwarded_for: 'request_headers["x-forwarded-for"]'
          - labels:
              method:
              request_path:
              response_code:
              authority:
              upstream_address:
              downstream_remote_address:
              cf_connecting_ip:
              cf_country:
              cf_ray:
              cf_city:

        # Cilium Agent Logs
        - job_name: cilium-agent
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                names:
                  - kube-system
              selectors:
                - role: pod
                  label: k8s-app=cilium
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: cilium.*
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - action: replace
              source_labels: [__meta_kubernetes_pod_uid]
              target_label: __path__
              replacement: /var/log/pods/*$1/*/*.log
          pipeline_stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  subsys: subsys
                  ip: ip
                  state: state
                  error: error
                  pod: pod
                  namespace: namespace
            - labels:
                level:
                subsys:
                state:
                namespace:

        # Hubble Logs
        - job_name: hubble
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                names:
                  - kube-system
              selectors:
                - role: pod
                  label: k8s-app=hubble
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: hubble.*
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - action: replace
              source_labels: [__meta_kubernetes_pod_uid]
              target_label: __path__
              replacement: /var/log/pods/*$1/*/*.log
          pipeline_stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  flow_type: flow_type
                  source_ip: source_ip
                  destination_ip: destination_ip
                  verdict: verdict
                  traffic_direction: traffic_direction
            - labels:
                level:
                flow_type:
                verdict:
                traffic_direction: