loki:
  auth_enabled: false
  storage:
    type: filesystem
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: local-storage
  commonConfig:
    replication_factor: 1
    ring:
      kvstore:
        store: memberlist
  memberlist:
    join_members:
      - loki-headless.monitoring.svc.cluster.local:7946
  compactor:
    working_directory: /data/compactor
    shared_store: filesystem
    compaction_interval: 10m
  limits_config:
    retention_period: 30d

promtail:
  enabled: true
  config:
    serverPort: 3101
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    snippets:
      extraScrapeConfigs: |
        # Cilium Envoy Access Logs
        - job_name: envoy
          kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - kube-system
            selectors:
              - role: pod
                label: k8s-app=cilium
          relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            regex: cilium.*
            action: keep
          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - action: replace
            source_labels: [__meta_kubernetes_pod_uid]
            target_label: __path__
            replacement: /var/log/pods/*$1/*/0.log
          pipeline_stages:
          - json:
              expressions:
                method: method
                request_path: request_path
                response_code: response_code
                request_headers: request_headers
                authority: authority
                bytes_sent: bytes_sent
                duration: duration
                user_agent: user_agent
          - json:
              source: request_headers
              expressions:
                cf_ip: "cf-connecting-ip"
                cf_country: "cf-ipcountry"
                cf_ray: "cf-ray"
                cf_city: "cf-ipcity"
          - labels:
              method:
              request_path:
              response_code:
              authority:
              cf_ip:
              cf_country:
              cf_ray:
              cf_city:

        # Cilium Agent Logs
        - job_name: cilium-agent
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                names:
                  - kube-system
              selectors:
                - role: pod
                  label: k8s-app=cilium
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: cilium.*
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod
            - action: replace
              source_labels: [__meta_kubernetes_pod_uid]
              target_label: __path__
              replacement: /var/log/pods/*$1/*/*.log
          pipeline_stages:
            - json:
                expressions:
                  level: level
                  msg: msg
                  subsys: subsys
            - labels:
                level:
                subsys: