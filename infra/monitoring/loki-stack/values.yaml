loki:
  auth_enabled: false
  storage:
    type: filesystem
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: local-storage

promtail:
  enabled: true
  containerSecurityContext:
    capabilities:
      add:
        - NET_BIND_SERVICE
        - NET_RAW
  config:
    clients:
      - url: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
    snippets:
      extraScrapeConfigs: |-
        - job_name: envoy
          kubernetes_sd_configs:
            - role: pod
              namespaces:
                names:
                  - kube-system
              selectors:
                - role: pod
                  label: k8s-app=cilium-envoy
          relabel_configs:
            - source_labels: [__meta_kubernetes_pod_name]
              regex: cilium-envoy.*
              action: keep
            - source_labels: [__meta_kubernetes_pod_container_name]
              target_label: container_name
            - source_labels: [__meta_kubernetes_pod_name]
              target_label: pod_name
            - source_labels: [__meta_kubernetes_pod_uid]
              target_label: pod_uid
            - action: replace
              source_labels: [__meta_kubernetes_pod_name, __meta_kubernetes_pod_container_name, __meta_kubernetes_pod_uid]
              regex: '(.+);(.+);(.+)'
              target_label: __path__
              replacement: /var/log/pods/*$3/$2/*.log
          pipeline_stages:
            - json:
                expressions:
                  method: method
                  request_path: request_path
                  response_code: response_code
                  request_headers: request_headers
            - template:
                source: request_headers
                template: '{{ if index . "cf-connecting-ip" }}{{ index . "cf-connecting-ip" }}{{ end }}'
                to: cf_ip
            - template:
                source: request_headers
                template: '{{ if index . "cf-ipcountry" }}{{ index . "cf-ipcountry" }}{{ end }}'
                to: cf_country
            - template:
                source: request_headers
                template: '{{ if index . "cf-ray" }}{{ index . "cf-ray" }}{{ end }}'
                to: cf_ray
            - template:
                source: request_headers
                template: '{{ if index . "cf-ipcity" }}{{ index . "cf-ipcity" }}{{ end }}'
                to: cf_city
            - labels:
                request_path:
                response_code:
                method:
                cf_ip:
                cf_country:
                cf_ray:
                cf_city