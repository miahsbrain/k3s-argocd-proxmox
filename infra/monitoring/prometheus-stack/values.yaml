prometheus:
  prometheusSpec:
    nodeSelector:
      kubernetes.io/hostname: vanillax-ai
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-storage   
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    additionalScrapeConfigs:
      - job_name: 'cilium-agent'
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['kube-system']
            selectors:
              - role: pod
                label: 'k8s-app=cilium'
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: keep
            regex: cilium-.*
          - source_labels: [__meta_kubernetes_pod_container_name]
            action: keep
            regex: cilium-agent

      - job_name: 'cilium-operator'
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['kube-system']
            selectors:
              - role: pod
                label: 'io.cilium/app=operator'
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: keep
            regex: cilium-operator.*

      - job_name: 'hubble'
        metrics_path: /metrics
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names: ['kube-system']
            selectors:
              - role: pod
                label: 'k8s-app=hubble'
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_name]
            action: keep
            regex: hubble.*

grafana:
  nodeSelector:
    kubernetes.io/hostname: vanillax-ai
  service:
    port: 80
    targetPort: 3000
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.monitoring.svc.cluster.local:3100
      access: proxy
      jsonData:
        maxLines: 1000
  persistence:
    enabled: true
    storageClassName: local-storage
    size: 10Gi
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'Visitor Analytics'
          orgId: 1
          folder: 'Analytics'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/analytics
        - name: 'Debug'
          orgId: 1
          folder: 'Debug'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/debug
        - name: 'Network'
          orgId: 1
          folder: 'Network'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/network
  dashboards:
    default:
      cilium-metrics:
        json: |
          {
            "annotations": {
              "list": []
            },
            "editable": true,
            "panels": [
              {
                "title": "Endpoint Status",
                "type": "stat",
                "datasource": "Prometheus",
                "targets": [
                  {
                    "expr": "sum(cilium_endpoint_count)",
                    "refId": "A"
                  }
                ]
              },
              {
                "title": "Policy Import Status",
                "type": "timeseries",
                "datasource": "Prometheus",
                "targets": [
                  {
                    "expr": "rate(cilium_policy_import_errors[5m])",
                    "legendFormat": "Import Errors",
                    "refId": "A"
                  }
                ]
              },
              {
                "title": "Drop Count by Reason",
                "type": "barchart",
                "datasource": "Prometheus",
                "targets": [
                  {
                    "expr": "sum by(reason) (rate(hubble_drop_total[5m]))",
                    "refId": "A"
                  }
                ]
              },
              {
                "title": "HTTP Request Duration",
                "type": "timeseries",
                "datasource": "Prometheus",
                "targets": [
                  {
                    "expr": "rate(hubble_http_request_duration_seconds_sum[5m]) / rate(hubble_http_request_duration_seconds_count[5m])",
                    "refId": "A"
                  }
                ]
              }
            ],
            "refresh": "10s",
            "schemaVersion": 38,
            "style": "dark",
            "time": {
              "from": "now-1h",
              "to": "now"
            },
            "title": "Cilium Overview",
            "version": 1
          }
    debug:
      logql-explorer:
        json: |
          {
            "annotations": {
              "list": []
            },
            "editable": true,
            "graphTooltip": 0,
            "links": [],
            "panels": [
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "gridPos": {
                  "h": 12,
                  "w": 24,
                  "x": 0,
                  "y": 0
                },
                "id": 1,
                "options": {
                  "dedupStrategy": "none",
                  "enableLogDetails": true,
                  "prettifyLogMessage": true,
                  "showCommonLabels": true,
                  "showLabels": true,
                  "showTime": true,
                  "sortOrder": "Descending",
                  "wrapLogMessage": false
                },
                "targets": [
                  {
                    "datasource": {
                      "type": "loki",
                      "uid": "${DS_LOKI}"
                    },
                    "expr": "{job=\"envoy\"} | json | line_format \"{{.method}} {{.request_path}} - {{.response_code}} - From: {{.cf_country}}/{{.cf_city}} ({{.cf_ip}}) - Device: {{.cf_device}}\"",
                    "queryType": "range",
                    "refId": "A"
                  }
                ],
                "title": "Formatted Logs",
                "type": "logs"
              }
            ],
            "refresh": "5s",
            "schemaVersion": 38,
            "style": "dark",
            "time": {
              "from": "now-15m",
              "to": "now"
            },
            "title": "LogQL Explorer",
            "version": 1
          }
    analytics:
      visitor-analytics:
        json: |
          {
            "annotations": {
              "list": []
            },
            "editable": true,
            "fiscalYearStartMonth": 0,
            "graphTooltip": 0,
            "links": [],
            "liveNow": false,
            "panels": [
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "mappings": [],
                    "thresholds": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "blue",
                          "value": null
                        }
                      ]
                    },
                    "unit": "short"
                  }
                },
                "gridPos": {
                  "h": 4,
                  "w": 6,
                  "x": 0,
                  "y": 0
                },
                "id": 1,
                "options": {
                  "colorMode": "value",
                  "graphMode": "area",
                  "justifyMode": "auto",
                  "orientation": "auto",
                  "reduceOptions": {
                    "calcs": ["lastNotNull"],
                    "fields": "",
                    "values": false
                  }
                },
                "title": "Total Visits (24h)",
                "type": "stat",
                "targets": [
                  {
                    "expr": "sum(count_over_time({job=\"envoy\"}[24h]))",
                    "refId": "A"
                  }
                ]
              },
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "mappings": [],
                    "thresholds": {
                      "mode": "absolute",
                      "steps": [
                        {
                          "color": "green",
                          "value": null
                        }
                      ]
                    }
                  }
                },
                "gridPos": {
                  "h": 8,
                  "w": 12,
                  "x": 12,
                  "y": 0
                },
                "id": 2,
                "options": {
                  "basemap": {
                    "config": {},
                    "type": "default"
                  },
                  "controls": {
                    "mouseWheelZoom": true,
                    "showAttribution": true,
                    "showZoom": true
                  },
                  "layers": [
                    {
                      "config": {
                        "showLegend": true,
                        "style": {
                          "color": {
                            "field": "Value",
                            "fixed": "dark-green"
                          },
                          "size": {
                            "field": "Value",
                            "max": 15,
                            "min": 5
                          }
                        }
                      },
                      "location": {
                        "mode": "coords",
                        "latitude": "cf_latitude",
                        "longitude": "cf_longitude"
                      },
                      "type": "markers"
                    }
                  ],
                  "view": {
                    "id": "coords",
                    "lat": 0,
                    "lon": 0,
                    "zoom": 1
                  }
                },
                "title": "Visitor Locations",
                "type": "geomap",
                "targets": [
                  {
                    "expr": "{job=\"envoy\"} | json | counter_over_time({job=\"envoy\"}[24h]) by (cf_latitude, cf_longitude)",
                    "refId": "A"
                  }
                ]
              },
              {
                "title": "Response Codes Distribution",
                "type": "piechart",
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "gridPos": {
                  "h": 8,
                  "w": 6,
                  "x": 0,
                  "y": 4
                },
                "id": 7,
                "targets": [
                  {
                    "expr": "topk(10, count_over_time({job=\"envoy\"}[24h]) by (response_code))",
                    "refId": "A"
                  }
                ],
                "options": {
                  "legend": {
                    "showLegend": true,
                    "displayMode": "list",
                    "placement": "right"
                  }
                }
              },
              {
                "title": "Requests Over Time",
                "type": "timeseries",
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "gridPos": {
                  "h": 8,
                  "w": 6,
                  "x": 6,
                  "y": 4
                },
                "id": 8,
                "targets": [
                  {
                    "expr": "sum(rate({job=\"envoy\"}[5m]))",
                    "refId": "A"
                  }
                ],
                "options": {
                  "legend": {
                    "showLegend": true
                  }
                }
              },
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "custom": {
                      "align": "auto",
                      "displayMode": "auto"
                    }
                  }
                },
                "gridPos": {
                  "h": 8,
                  "w": 12,
                  "x": 0,
                  "y": 12
                },
                "id": 3,
                "options": {
                  "footer": {
                    "show": false
                  },
                  "showHeader": true
                },
                "targets": [
                  {
                    "expr": "topk(10, count_over_time({job=\"envoy\"}[24h]) by (request_path, method))",
                    "refId": "A"
                  }
                ],
                "title": "Top Endpoints",
                "transformations": [
                  {
                    "id": "organize",
                    "options": {
                      "renameByName": {
                        "request_path": "Endpoint",
                        "method": "Method",
                        "Value": "Hits"
                      }
                    }
                  }
                ],
                "type": "table"
              },
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "custom": {
                      "align": "auto",
                      "displayMode": "auto"
                    }
                  }
                },
                "gridPos": {
                  "h": 8,
                  "w": 12,
                  "x": 12,
                  "y": 12
                },
                "id": 4,
                "options": {
                  "footer": {
                    "show": false
                  },
                  "showHeader": true
                },
                "targets": [
                  {
                    "expr": "topk(10, count_over_time({job=\"envoy\"}[24h]) by (cf_country, cf_region, cf_city))",
                    "refId": "A"
                  }
                ],
                "title": "Top Locations",
                "type": "table"
              },
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "custom": {
                      "align": "auto",
                      "displayMode": "auto"
                    }
                  }
                },
                "gridPos": {
                  "h": 8,
                  "w": 12,
                  "x": 0,
                  "y": 20
                },
                "id": 5,
                "title": "Device Types",
                "type": "barchart",
                "targets": [
                  {
                    "expr": "topk(10, count_over_time({job=\"envoy\"}[24h]) by (cf_device))",
                    "refId": "A"
                  }
                ],
                "options": {
                  "xField": "cf_device",
                  "yField": "Value",
                  "showValue": "auto"
                }
              },
              {
                "datasource": {
                  "type": "loki",
                  "uid": "${DS_LOKI}"
                },
                "fieldConfig": {
                  "defaults": {
                    "custom": {
                      "align": "auto",
                      "displayMode": "auto"
                    }
                  }
                },
                "gridPos": {
                  "h": 8,
                  "w": 12,
                  "x": 12,
                  "y": 20
                },
                "id": 6,
                "title": "Browser Languages",
                "type": "barchart",
                "targets": [
                  {
                    "expr": "topk(10, count_over_time({job=\"envoy\"}[24h]) by (accept_language))",
                    "refId": "A"
                  }
                ],
                "options": {
                  "xField": "accept_language",
                  "yField": "Value",
                  "showValue": "auto"
                }
              }
            ],
            "refresh": "1m",
            "schemaVersion": 38,
            "style": "dark",
            "time": {
              "from": "now-24h",
              "to": "now"
            },
            "title": "Visitor Analytics",
            "version": 1
          }