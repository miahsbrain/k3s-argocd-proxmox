prometheus:
  prometheusSpec:
    nodeSelector:
      kubernetes.io/hostname: vanillax-ai
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-data
        spec:
          storageClassName: openebs-hostpath
          volumeName: prometheus-data
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
    securityContext:
      fsGroup: 65534
      runAsUser: 65534
      runAsNonRoot: true
      runAsGroup: 65534
    initContainers:
      - name: init-chown-data
        image: busybox
        command: ["sh", "-c", "chown -R 65534:65534 /prometheus"]
        volumeMounts:
          - name: storage-volume
            mountPath: /prometheus
        securityContext:
          runAsUser: 0