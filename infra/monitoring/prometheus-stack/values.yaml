prometheus:
  prometheusSpec:
    nodeSelector:
      kubernetes.io/hostname: vanillax-ai
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-storage   
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi

grafana:
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki.monitoring.svc.cluster.local:3100
      access: proxy
      jsonData:
        maxLines: 1000
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'Visitor Analytics'
          orgId: 1
          folder: 'Analytics'
          type: file
          disableDeletion: false
          editable: true
          options:
            path: /var/lib/grafana/dashboards/analytics
