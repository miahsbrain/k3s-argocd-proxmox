prometheus:
  prometheusSpec:
    nodeSelector:
      kubernetes.io/hostname: vanillax-ai
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-data
        spec:
          storageClassName: openebs-zfspv
          volumeName: prometheus-data
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi  # Changed from 10G to 10Gi to match PV