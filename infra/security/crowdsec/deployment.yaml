apiVersion: apps/v1
kind: Deployment
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crowdsec
  template:
    metadata:
      labels:
        app: crowdsec
    spec:
      serviceAccountName: crowdsec
      containers:
        - name: crowdsec
          image: crowdsecurity/crowdsec:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: metrics
            - containerPort: 3000
              name: dashboard
          env:
            - name: COLLECTIONS
              value: "crowdsecurity/kubernetes crowdsecurity/http-cve"
            - name: CUSTOM_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: METRICS_ENABLED
              value: "true"
            - name: DASHBOARD_ENABLED
              value: "true"
            - name: DASHBOARD_PORT
              value: "3000"
          volumeMounts:
            - name: config
              mountPath: /etc/crowdsec/config
            - name: data
              mountPath: /var/lib/crowdsec/data
            - name: acquis-config
              mountPath: /etc/crowdsec/acquis.yaml
              subPath: acquis.yaml
            - name: parsers-config
              mountPath: /etc/crowdsec/parsers.yaml
              subPath: parsers.yaml
            - name: profiles-config
              mountPath: /etc/crowdsec/profiles.yaml
              subPath: profiles.yaml
      volumes:
        - name: config
          configMap:
            name: crowdsec-config
        - name: data
          persistentVolumeClaim:
            claimName: crowdsec-data-pvc
        - name: acquis-config
          configMap:
            name: crowdsec-config
            items:
              - key: acquis.yaml
                path: acquis.yaml
        - name: parsers-config
          configMap:
            name: crowdsec-config
            items:
              - key: parsers.yaml
                path: parsers.yaml
        - name: profiles-config
          configMap:
            name: crowdsec-config
            items:
              - key: profiles.yaml
                path: profiles.yaml 