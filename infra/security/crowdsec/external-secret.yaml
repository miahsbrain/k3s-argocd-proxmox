apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: crowdsec-bouncer
  namespace: crowdsec
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: crowdsec-bouncer
    creationPolicy: Owner
  data:
    - secretKey: api-key
      remoteRef:
        key: crowdsec-bouncer
        property: api-key 