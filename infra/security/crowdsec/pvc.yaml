apiVersion: v1
kind: PersistentVolume
metadata:
  name: crowdsec-data-pv
  labels:
    app: crowdsec
    type: storage
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/crowdsec/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - vanillax-ai

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: crowdsec-data-pvc
  namespace: crowdsec
  labels:
    app: crowdsec
    type: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-storage
  selector:
    matchLabels:
      app: crowdsec
      type: storage 