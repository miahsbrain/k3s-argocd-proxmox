# Ensure CRDs are installed (this is the default behavior)
# Do NOT set skipCrds: true anywhere in the Application spec
crds:
  enabled: true
prometheus:
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: openebs-hostpath
          volumeName: pv-prometheus
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10G
          selector:
            matchLabels:
              app: prometheus
nodeExporter:
  enabled: false
