apiVersion: apps/v1
kind: Deployment
metadata:
  name: wyze-bridge
  namespace: wyze-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wyze-bridge
  template:
    metadata:
      labels:
        app: wyze-bridge
    spec:
      containers:
      - name: wyze-bridge
        image: ghcr.io/mrlt8/docker-wyze-bridge:edge@sha256:a1bd35a707ff572645e0acda83228e567b4a3a18230ce82c9c819f00ce4df0c1
        ports:
        - containerPort: 1935
        - containerPort: 8554
        - containerPort: 8888
        - containerPort: 8889
        - containerPort: 8189
        - containerPort: 5000
        envFrom:
        - configMapRef:
            name: wyze-bridge-config
        - secretRef:
            name: wyze-bridge-secrets