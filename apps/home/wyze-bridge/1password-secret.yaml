apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: wyze-secrets
  namespace: wyze-bridge
spec:
  itemPath: "vaults/homelab/items/wyze-bridge"
  references:
    - secretKey: apikey
      remappedKey: API_KEY
    - secretKey: apikeyid
      remappedKey: API_ID
    - secretKey: username
      remappedKey: WYZE_EMAIL
    - secretKey: password
      remappedKey: WYZE_PASSWORD