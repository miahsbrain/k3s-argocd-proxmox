apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: wyze-secrets
  namespace: wyze-bridge
spec:
  itemPath: "vaults/homelab/items/wyze-bridge"
  fields:
    - name: API_KEY
      path: apikey
    - name: API_ID
      path: apikeyid
    - name: WYZE_EMAIL
      path: username
    - name: WYZE_PASSWORD
      path: password