---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-configmap
  namespace: frigate
data:
  mosquitto.conf: |
    persistence true
    persistence_location /mosquitto/data/
    log_dest file /mosquitto/log/mosquitto.log
    allow_anonymous false
    password_file /mosquitto/config/password.txt

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mosquitto-storage
  namespace: frigate
  annotations:
    directory: "frigate/mqtt"
    retain: "true"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: zfs-local

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: frigate
spec:
  replicas: 0
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      securityContext:
        fsGroup: 1883
        runAsUser: 1883
        runAsGroup: 1883
      initContainers:
        - name: init-mosquitto
          image: busybox
          command: ['sh', '-c', 'mkdir -p /mosquitto/data /mosquitto/log /mosquitto/config && cp /config/mosquitto.conf /mosquitto/config/ && chown -R 1883:1883 /mosquitto']
          volumeMounts:
            - name: storage
              mountPath: /mosquitto
            - name: config
              mountPath: /config
      containers:
        - name: mosquitto
          image: eclipse-mosquitto:2.0
          ports:
            - containerPort: 1883
          env:
            - name: MQTT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mqtt-secret
                  key: mqtt-username
            - name: MQTT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mqtt-secret
                  key: mqtt-password
          volumeMounts:
            - name: storage
              mountPath: /mosquitto
      volumes:
        - name: config
          configMap:
            name: mosquitto-configmap
        - name: storage
          persistentVolumeClaim:
            claimName: mosquitto-storage

---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
  namespace: frigate
spec:
  selector:
    app: mosquitto
  ports:
    - port: 1883
      targetPort: 1883

