apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-webui-pvc
  namespace: ollama-webui
  annotations:
    directory: "ollama-webui/data"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: zfs-localapiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: proxitok-cache-pvc
  namespace: proxitok
  annotations:
    directory: "proxitok/cache"
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: zfs-local