use_default_settings: true

server:
    base_url: 'https://search.vanillax.me'  # Remove trailing slash
    secret_key: "${SEARXNG_SECRET_KEY}"  # Use from secret
    bind_address: "0.0.0.0"
    port: 8080  # Match with deployment port
    public_instance: true
    limiter: false  # Temporarily disable limiter
    method: "GET"  # Explicitly set GET method
    default_http_headers:
        X-Content-Type-Options: nosniff
        X-Download-Options: noopen
        X-Robots-Tag: noindex, nofollow
        Referrer-Policy: no-referrer
        Access-Control-Allow-Origin: "*"

redis:
    url: redis://192.168.10.44:6379

search:
    safe_search: 0
    formats:
        - html
        - json
    autocomplete: "duckduckgo"
    default_lang: "en-US"
    format_by_default: "json"

ui:
    static_use_hash: true
    default_theme: simple
    theme_args:
        simple_style: dark

enabled_plugins:
    - Basic Calculator
    - Hash plugin
    - Hostnames plugin
    - Open Access DOI rewrite
    - Self Informations
    - Tracker URL remover
    - Unit converter plugin

hostnames:
    high_priority:
        - (.*)\/blog\/(.*)
        - (.*\.)?wikipedia.org$
        - (.*\.)?github.com$
        - (.*\.)?reddit.com$
        - (.*\.)?linuxserver.io$
        - (.*\.)?docker.com$
        - (.*\.)?archlinux.org$
        - (.*\.)?stackoverflow.com$
        - (.*\.)?askubuntu.com$
        - (.*\.)?superuser.com$
    replace:
        (www\.)?reddit\.com$: libreddit.vanillax.me

engines:
    - name: google
      use_mobile_ui: false
    - name: duckduckgo
      disable: false
    - name: bing
      disable: false
    - name: wikipedia
      disable: false
    - name: stackoverflow
      disable: false
    - name: github
      disable: false

outgoing:
    request_timeout: 6.0
    max_request_timeout: 10.0
    pool_connections: 100
    pool_maxsize: 100
    enable_http2: true

categories_order:
    - general
    - files
    - images
    - videos
    - news
    - map
    - it
    - science
    - social media

categories:
    general:
        default: true
    files:
        default: false
    images:
        default: false
    videos:
        default: false
    news:
        default: false
    map:
        default: false
    it:
        default: false
    science:
        default: false
    social media:
        default: false

default_preferences:
    language: "en-US"
    locale: "en"
    autocomplete: "duckduckgo"
    image_proxy: true
    method: "GET"
    safesearch: 1
    theme: "simple"