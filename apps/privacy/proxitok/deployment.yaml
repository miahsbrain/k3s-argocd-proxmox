# proxitok-web-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-web
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-web
  template:
    metadata:
      labels:
        app: proxitok-web
    spec:
      initContainers:
      - name: wait-for-redis
        image: busybox
        command: ['sh', '-c', 'until nc -z proxitok-redis.proxitok.svc.cluster.local 6379; do echo waiting for redis; sleep 2; done;']
      - name: wait-for-chromedriver
        image: busybox
        command: ['sh', '-c', 'until nc -z proxitok-chromedriver.proxitok.svc.cluster.local 9515; do echo waiting for chromedriver; sleep 2; done;']
      containers:
      - name: proxitok-web
        image: ghcr.io/pablouser1/proxitok:master
        ports:
        - containerPort: 8080
        env:
        - name: LATTE_CACHE
          value: "/cache"
        - name: API_CACHE
          value: "redis"
        - name: REDIS_HOST
          value: "proxitok-redis.proxitok.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: API_CHROMEDRIVER
          value: "http://proxitok-chromedriver.proxitok.svc.cluster.local:9515"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
            add:
            - CHOWN
            - SETGID
            - SETUID
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 15
        volumeMounts:
        - name: cache-volume
          mountPath: /cache
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: proxitok-cache-pvc