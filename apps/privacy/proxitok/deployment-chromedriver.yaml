apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxitok-chromedriver
  namespace: proxitok
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxitok-chromedriver
  template:
    metadata:
      labels:
        app: proxitok-chromedriver
    spec:
      containers:
      - name: chromedriver
        image: zenika/alpine-chrome:with-chromedriver
        ports:
        - containerPort: 9515
        args:
        - --no-sandbox
        - --headless
        - --disable-dev-shm-usage
        - --disable-gpu
        env:
        - name: CHROME_OPTS
          value: "--disable-dev-shm-usage --no-sandbox --headless --disable-gpu --disable-software-rasterizer"
        - name: CHROMEDRIVER_OPTS
          value: "--verbose --whitelisted-ips=''"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: shm
          mountPath: /dev/shm
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi