apiVersion: v1
kind: PersistentVolume
metadata:
  name: searxng-config-pv
  labels:
    app: searxng
    type: config
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/perplexica/searxng/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - vanillax-ai
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: searxng-config-pvc
  namespace: perplexica
  labels:
    app: searxng
    type: config
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  selector:
    matchLabels:
      app: searxng
      type: config 