apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-models
  namespace: ollama
  annotations:
    directory: "ollama/models"    # This will create /datapool/kubernetes/ollama/models
    retain: "true"               # This ensures data is retained
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Gi
  storageClassName: zfs-local