apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ollama-webui
  namespace: ollama-webui
spec:
  serviceName: "ollama-webui"
  replicas: 1
  selector:
    matchLabels:
      app: ollama-webui
  template:
    metadata:
      labels:
        app: ollama-webui
    spec:
      runtimeClassName: nvidia
      containers:
        - name: ollama-webui
          image: ghcr.io/open-webui/open-webui:git-5ae6d05-cuda
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 1000Mi
            limits:
              memory: 8000Mi
          envFrom:
            - configMapRef:
                name: ollama-webui-configmap
          volumeMounts:
            - name: webui-volume
              mountPath: /app/backend/data
  volumeClaimTemplates:
    - metadata:
        name: webui-volume
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: "zfs-local"
        resources:
          requests:
            storage: 5Gi