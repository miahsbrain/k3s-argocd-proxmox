apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ollama-webui-pvc
  namespace: ollama-webui
  annotations:
    directory: "ollama-webui/data"    # This will create /datapool/kubernetes/ollama-webui/data
    retain: "true"                    # This ensures data is retained
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: zfs-local