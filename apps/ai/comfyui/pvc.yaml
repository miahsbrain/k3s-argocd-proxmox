# PV for ComfyUI Models
apiVersion: v1
kind: PersistentVolume
metadata:
  name: comfyui-models-pv    # Clear, descriptive name
spec:
  capacity:
    storage: 250Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /datapool/kubernetes/comfyui/models    # Human-readable path
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - vanillax-ai

