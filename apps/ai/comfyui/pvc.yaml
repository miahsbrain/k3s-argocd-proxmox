apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-workspace-pvc
  namespace: comfyui
  annotations:
    directory: "comfyui/workspace"    # This will create /datapool/kubernetes/comfyui/workspace
    retain: "true"                    # This ensures data is retained
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: zfs-local
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-cache-pvc
  namespace: comfyui
  annotations:
    directory: "comfyui/cache"    # This will create /datapool/kubernetes/comfyui/cache
    retain: "true"                # This ensures data is retained
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: zfs-local