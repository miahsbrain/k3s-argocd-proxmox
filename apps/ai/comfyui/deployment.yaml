# pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi  # Adjust size as needed

---
# configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: comfyui-configmap
data:
  gpu_config.json: |
    {
      "gpu_layers": "auto",
      "cuda_devices": [0, 1],
      "max_parallel_gpu_requests": 2
    }

---
# external-secret.yaml
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: comfyui-huggingface
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: comfyui-secret
    creationPolicy: Owner
  data:
    - secretKey: HF_TOKEN
      remoteRef:
        key: comfyui-huggingface
        property: token

---
# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
      - name: comfyui
        image: frefrik/comfyui-flux:latest
        ports:
        - containerPort: 8188
        env:
        - name: CLI_ARGS
          value: ""
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: comfyui-secret
              key: HF_TOKEN
        - name: LOW_VRAM
          value: "false"
        volumeMounts:
        - name: comfyui-data
          mountPath: /app
        - name: gpu-config
          mountPath: /app/gpu_config.json
          subPath: gpu_config.json
        resources:
          limits:
            nvidia.com/gpu: 2  # Updated to match cuda_devices config
      volumes:
      - name: comfyui-data
        persistentVolumeClaim:
          claimName: comfyui-data
      - name: gpu-config
        configMap:
          name: comfyui-configmap
