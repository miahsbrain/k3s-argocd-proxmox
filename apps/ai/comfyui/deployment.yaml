# init-job.yaml
apiVersion: batch/v1
kind: Job
metadata:
  name: comfyui-init
  namespace: comfyui
spec:
  template:
    spec:
      nodeSelector:
        kubernetes.io/hostname: vanillax-ai
      containers:
      - name: init-storage
        image: busybox
        command: 
        - /bin/sh
        - -c
        - |
          mkdir -p /datapool/kubernetes/comfyui/data
          chmod 777 /datapool/kubernetes/comfyui/data
        volumeMounts:
        - name: host-path
          mountPath: /datapool
      volumes:
      - name: host-path
        hostPath:
          path: /datapool
          type: DirectoryOrCreate
      restartPolicy: Never
  backoffLimit: 4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      nodeSelector:
        kubernetes.io/hostname: vanillax-ai
      initContainers:
      - name: check-storage
        image: busybox
        command: ['sh', '-c', 'until [ -d "/datapool/kubernetes/comfyui/data" ]; do echo waiting for storage dir; sleep 2; done;']
        volumeMounts:
        - name: host-path
          mountPath: /datapool
      containers:
      - name: comfyui
        image: frefrik/comfyui-flux:latest
        ports:
        - containerPort: 8188
        env:
        - name: CLI_ARGS
          value: ""
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: comfyui-secret
              key: HF_TOKEN
        - name: LOW_VRAM
          value: "false"
        volumeMounts:
        - name: comfyui-data
          mountPath: /app
        - name: gpu-config
          mountPath: /app/gpu_config.json
          subPath: gpu_config.json
        resources:
          limits:
            nvidia.com/gpu: 2
      volumes:
      - name: comfyui-data
        persistentVolumeClaim:
          claimName: comfyui-data
      - name: gpu-config
        configMap:
          name: comfyui-configmap
      - name: host-path
        hostPath:
          path: /datapool
          type: DirectoryOrCreate