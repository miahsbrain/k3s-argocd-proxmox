apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: comfyui
  namespace: comfyui
spec:
  serviceName: "comfyui"
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      runtimeClassName: nvidia
      containers:
        - name: comfyui
          image: docker.io/jahanson/comfyui:v0.0.1
          ports:
            - containerPort: 7860
          resources:
            requests:
              cpu: 500m
              memory: 2Gi
              nvidia.com/gpu: 1
            limits:
              memory: 60Gi
              nvidia.com/gpu: 1
          securityContext:
            privileged: true
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          volumeMounts:
            - name: models
              mountPath: /data/models
            - name: config
              mountPath: /data/config
            - name: output
              mountPath: /output
            - name: nvidia-driver
              mountPath: /usr/local/nvidia
              readOnly: true
      volumes:
        - name: output
          emptyDir: {}
        - name: nvidia-driver
          hostPath:
            path: /usr/local/nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"
  volumeClaimTemplates:
    - metadata:
        name: models
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "openebs-zfspv"
        resources:
          requests:
            storage: 500Gi
    - metadata:
        name: config
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "openebs-zfspv"
        resources:
          requests:
            storage: 10Gi