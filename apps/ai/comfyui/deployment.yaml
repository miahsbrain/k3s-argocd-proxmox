apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: comfyui
  namespace: comfyui
spec:
  serviceName: "comfyui"
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
      annotations:
        reloader.stakater.com/auto: "true"
    spec:
      runtimeClassName: nvidia
      containers:
        - name: comfyui
          image: ghcr.io/ai-dock/comfyui:v2-cuda-12.1.1-base-22.04-v0.2.0@sha256:eacd7b9281383b13b53d86cacc283f856417c79a1312634e8a9cc6308cbe60f6
          ports:
            - containerPort: 8188
          resources:
            requests:
              cpu: 4000m
              memory: 16Gi
              nvidia.com/gpu: 2
            limits:
              cpu: 8000m
              memory: 38Gi
              nvidia.com/gpu: 2
          securityContext:
            privileged: true
          env:
            - name: TZ
              value: "America/New_York"
            - name: PROVISIONING_SCRIPT
              value: "https://raw.githubusercontent.com/ai-dock/comfyui/main/config/provisioning/flux.sh"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility"
          volumeMounts:
            - name: workspace
              mountPath: /workspace
            - name: config
              mountPath: /root/.comfyui/gpu_config.json
              subPath: gpu_config.json
            - name: nvidia-driver
              mountPath: /usr/local/nvidia
              readOnly: true
      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: comfyui-workspace-pvc
        - name: config
          configMap:
            name: comfyui-configmap
        - name: nvidia-driver
          hostPath:
            path: /usr/local/nvidia
      nodeSelector:
        nvidia.com/gpu.present: "true"