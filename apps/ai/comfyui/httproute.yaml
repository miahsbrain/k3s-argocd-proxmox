apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: comfyui
  namespace: comfyui
spec:
  parentRefs:
    - name: internal
      namespace: gateway
  hostnames:
    - "comfyui.vanillax.me"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: comfyui
          port: 8188