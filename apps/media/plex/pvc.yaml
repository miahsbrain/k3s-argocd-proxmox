apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: plex
spec:
  storageClassName: local-storage
  volumeName: pv-plex-config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12G
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: plex
  annotations:
    directory: "plex/config"
spec:
  storageClassName: local-storage
  volumeName: pv-plex-config
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12G