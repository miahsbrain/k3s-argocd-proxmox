apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: hoarder-secrets
  namespace: hoarder
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: hoarder-secret
    creationPolicy: Owner
  data:
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: hoarder-openai
        property: api_key
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: hoarder-nextauth
        property: secret
    - secretKey: MEILI_MASTER_KEY
      remoteRef:
        key: hoarder-meili
        property: master_key
    - secretKey: WEBHOOK_TOKEN
      remoteRef:
        key: hoarder-webhook
        property: token
    - secretKey: NEXT_PUBLIC_SECRET
      remoteRef:
        key: hoarder-nextauth-public-secret
        property: secret
