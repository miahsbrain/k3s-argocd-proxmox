kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyfin-config
  namespace: jellyfin
  annotations:
    directory: "jellyfin/config"    # This will create /datapool/kubernetes/jellyfin/config
    retain: "true"                  # This ensures data is retained
spec:
  storageClassName: local-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 12Gi