apiVersion: v1
kind: PersistentVolume
metadata:
  name: searxng-redis-data-pv
  labels:
    type: local
    app: searxng
    component: redis
    purpose: redis-data
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /datapool/kubernetes/searxng-redis-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
