apiVersion: v1
kind: PersistentVolume
metadata:
  name: searxng-redis-data-pv
  labels:
    type: local
    app: searxng
    component: redis
    purpose: redis-data
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/mnt/k3s-storage/searxng-redis-data"
