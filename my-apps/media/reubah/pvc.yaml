apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: reubah-doc-temp-pvc
  namespace: reubah
  labels:
    app: reubah
    type: doc-temp
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  selector:
    matchLabels:
      app: reubah
      type: doc-temp
---

