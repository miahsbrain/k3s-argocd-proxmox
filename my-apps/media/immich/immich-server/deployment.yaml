apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: server
  template:
    metadata:
      labels:
        app: immich
        component: server
    spec:
      initContainers:
        - name: init-dirs
          image: busybox
          command: 
          - /bin/sh
          - -c
          - |
            mkdir -p /usr/src/app/upload/encoded-video
            mkdir -p /usr/src/app/upload/thumbs
            mkdir -p /usr/src/app/upload/library
            mkdir -p /usr/src/app/upload/profile
            mkdir -p /usr/src/app/upload/backups
            
            # Create .immich files in each directory
            echo "ok" > /usr/src/app/upload/encoded-video/.immich
            echo "ok" > /usr/src/app/upload/thumbs/.immich
            echo "ok" > /usr/src/app/upload/library/.immich
            echo "ok" > /usr/src/app/upload/profile/.immich
            echo "ok" > /usr/src/app/upload/backups/.immich
            
            # List all created directories and files for verification
            ls -la /usr/src/app/upload
            find /usr/src/app/upload -type f -name ".immich"
          volumeMounts:
          - name: immich-data
            mountPath: /usr/src/app/upload
            subPath: uploads
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - containerPort: 2283
              name: http
            - containerPort: 3001
              name: api
          envFrom:
            - configMapRef:
                name: immich-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
          volumeMounts:
            - name: immich-data
              mountPath: /usr/src/app/upload
              subPath: uploads
            - name: immich-data
              mountPath: /usr/src/app/library
              subPath: library
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: immich-data
          persistentVolumeClaim:
            claimName: immich-data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - vanillax-ai 