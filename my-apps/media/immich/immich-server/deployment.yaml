apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: server
  template:
    metadata:
      labels:
        app: immich
        component: server
    spec:
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          ports:
            - containerPort: 2283
              name: http
            - containerPort: 3001
              name: api
          envFrom:
            - configMapRef:
                name: immich-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
          volumeMounts:
            - name: uploads
              mountPath: /usr/src/app/uploads
            - name: library
              mountPath: /usr/src/app/library
            - name: thumbs
              mountPath: /usr/src/app/thumbs
            - name: encoded-video
              mountPath: /usr/src/app/encoded-video
            - name: profile
              mountPath: /usr/src/app/profile
            - name: backups
              mountPath: /usr/src/app/backups
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: immich-uploads
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
        - name: thumbs
          persistentVolumeClaim:
            claimName: immich-data
            subPath: thumbs
        - name: encoded-video
          persistentVolumeClaim:
            claimName: immich-data
            subPath: encoded-video
        - name: profile
          persistentVolumeClaim:
            claimName: immich-data
            subPath: profile
        - name: backups
          persistentVolumeClaim:
            claimName: immich-data
            subPath: backups
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - vanillax-ai
