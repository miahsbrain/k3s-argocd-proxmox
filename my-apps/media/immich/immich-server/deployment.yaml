apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app: immich
      component: server
  template:
    metadata:
      labels:
        app: immich
        component: server
    spec:
      restartPolicy: OnFailure
      containers:
        - name: immich-server
          image: ghcr.io/immich-app/immich-server:release
          command: ["/bin/sh", "-c", "echo 'Container ready for debugging' && sleep 3600"]
          ports:
            - containerPort: 2283
              name: http
            - containerPort: 3001
              name: api
          envFrom:
            - configMapRef:
                name: immich-config
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: immich-db-credentials
                  key: password
          volumeMounts:
            - name: uploads
              mountPath: /usr/src/app/uploads
            - name: library
              mountPath: /usr/src/app/library
            - name: immich-data
              mountPath: /usr/src/app/thumbs
              subPath: thumbs
            - name: immich-data
              mountPath: /usr/src/app/encoded-video
              subPath: encoded-video
            - name: immich-data
              mountPath: /usr/src/app/profile
              subPath: profile
            - name: immich-data
              mountPath: /usr/src/app/backups
              subPath: backups
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/server-info/ping
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: immich-uploads
        - name: library
          persistentVolumeClaim:
            claimName: immich-library
        - name: immich-data
          persistentVolumeClaim:
            claimName: immich-data
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - vanillax-ai
