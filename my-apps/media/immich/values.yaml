# These entries are shared between all the Immich components
env:
  # Use the CNPG service for the database connection
  DB_HOSTNAME: "immich-postgres-external.cloudnative-pg.svc.cluster.local"
  DB_USERNAME: "immich"
  DB_DATABASE_NAME: "immich"
  # Use the secret we already created for the database
  DB_PASSWORD:
    valueFrom:
      secretKeyRef:
        name: immich-db-credentials
        key: password
  # Connect to external Redis service
  REDIS_HOSTNAME: "192.168.10.44"
  REDIS_PORT: "6379"
  REDIS_USERNAME: "default"
  REDIS_PASSWORD: ""
  # Web interface configuration
  IMMICH_WEB_URL: "https://immich.vanillax.me"
  IMMICH_SERVER_URL: "https://immich.vanillax.me/api"
  PUBLIC_IMMICH_SERVER_URL: "https://immich.vanillax.me/api"
  NODE_ENV: "production"
  LOG_LEVEL: "debug"
  IMMICH_MACHINE_LEARNING_URL: "http://immich-machine-learning:3003"
image:
  tag: v1.128.0 # Latest version released 2 days ago
immich:
  metrics:
    # Enabling this will create the service monitors needed to monitor immich with prometheus
    enabled: false
  persistence:
    # Main data store for all photos shared between different components.
    library:
      # Reference our PVC
      existingClaim: immich-library
    # Upload storage
    uploads:
      existingClaim: immich-uploads
  configuration:
    trash:
      enabled: true
      days: 30
    storageTemplate:
      enabled: true
      template: "{{y}}/{{y}}-{{MM}}-{{dd}}/{{filename}}"
# Disable bundled PostgreSQL since we're using our own
postgresql:
  enabled: false
# Disable bundled Redis since we're using our own
redis:
  enabled: false
# Immich components
server:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-server
    pullPolicy: IfNotPresent
  service:
    main:
      ports:
        http:
          port: 2283
        api:
          port: 3001
  podSpec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - vanillax-ai
machine-learning:
  enabled: true
  image:
    repository: ghcr.io/immich-app/immich-machine-learning
    pullPolicy: IfNotPresent
  env:
    TRANSFORMERS_CACHE: /cache
  persistence:
    cache:
      enabled: true
      existingClaim: immich-machine-learning-cache
  podSpec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - vanillax-ai
