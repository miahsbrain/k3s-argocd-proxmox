apiVersion: v1
kind: Pod
metadata:
  name: debug-pod
  namespace: immich
spec:
  containers:
    - name: debug
      image: praqma/network-multitool:latest
      command:
        - sleep
        - "3600"
      env:
        - name: DB_HOSTNAME
          value: "immich-postgres-external.immich.svc.cluster.local"
        - name: REDIS_HOSTNAME
          value: "redis-external.redis.svc.cluster.local"
      resources:
        limits:
          memory: "128Mi"
          cpu: "100m"
  restartPolicy: Never
