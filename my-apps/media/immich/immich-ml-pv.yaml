apiVersion: v1
kind: PersistentVolume
metadata:
  name: immich-ml-cache-pv
  labels:
    type: local
    app: immich
    component: machine-learning
    purpose: cache
spec:
  storageClassName: local-storage
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: "/datapool/kubernetes/immich-ml-cache"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - vanillax-ai
