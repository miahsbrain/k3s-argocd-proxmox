apiVersion: v1
kind: PersistentVolume
metadata:
  name: hoarder-meilisearch-pv
  labels:
    app: hoarder
    type: meilisearch-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-hostpath

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meilisearch-pvc
  namespace: hoarder
  labels:
    app: hoarder
    type: meilisearch-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: openebs-hostpath
  selector:
    matchLabels:
      app: hoarder
      type: meilisearch-storage
