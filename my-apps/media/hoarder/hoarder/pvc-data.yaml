apiVersion: v1
kind: PersistentVolume
metadata:
  name: hoarder-data-pv
  labels:
    app: hoarder
    type: data-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: openebs-hostpath
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pvc
  namespace: hoarder
  labels:
    app: hoarder
    type: data-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: openebs-hostpath
  selector:
    matchLabels:
      app: hoarder
      type: data-storage
