# PVC for ComfyUI data using Longhorn storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-storage-pvc
  namespace: comfyui
  labels:
    app: comfyui
    type: storage
spec:
  accessModes:
    - ReadWriteOnce # Changed from ReadWriteMany since Longhorn doesn't support it
  resources:
    requests:
      storage: 100Gi
  storageClassName: longhorn # Changed from comfyui-smb to available storage class
