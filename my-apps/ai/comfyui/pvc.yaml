# PVC for ComfyUI data using SMB share
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-storage-pvc
  namespace: comfyui
  labels:
    app: comfyui
    type: storage
spec:
  accessModes:
    - ReadWriteMany  # Changed from ReadWriteOnce to support SMB
  resources:
    requests:
      storage: 100Gi
  storageClassName: smb-k8s  # Using your SMB StorageClass instead of local-storage