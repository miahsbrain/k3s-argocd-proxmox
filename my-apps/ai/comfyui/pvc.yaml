# PVC for ComfyUI data using SMB share
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: comfyui-storage-pvc
  namespace: comfyui
  labels:
    app: comfyui
    type: storage
spec:
  accessModes:
    - ReadWriteMany # Using ReadWriteMany for SMB
  resources:
    requests:
      storage: 100Gi
  storageClassName: comfyui-smb # Using SMB storage class for ComfyUI
