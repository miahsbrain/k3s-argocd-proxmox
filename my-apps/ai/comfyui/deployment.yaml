apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      runtimeClassName: nvidia
      nodeSelector:
        kubernetes.io/hostname: vanillax-ai
      containers:
        - name: comfyui
          image: frefrik/comfyui-flux:cu124
          ports:
            - containerPort: 8188
          env:
            - name: CLI_ARGS
              value: ""
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: comfyui-secret
                  key: HF_TOKEN
            - name: LOW_VRAM
              value: "false"
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,utility,video"
            - name: CUDA_VISIBLE_DEVICES
              value: "0,1"
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "if [ -d /app/ComfyUI ]; then git config --global --add safe.directory /app/ComfyUI || true; fi"]
          volumeMounts:
            - name: data
              mountPath: /app
            - name: gpu-config
              mountPath: /app/gpu_config.json
              subPath: gpu_config.json
            - name: nvidia-driver
              mountPath: /usr/local/nvidia
              readOnly: true
          resources:
            limits:
              nvidia.com/gpu: 2
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: comfyui-storage-pvc
        - name: gpu-config
          configMap:
            name: comfyui-configmap
        - name: nvidia-driver
          hostPath:
            path: /usr/local/nvidia
            type: Directory
