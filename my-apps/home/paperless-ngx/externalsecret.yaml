apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: paperless-db-secret
  namespace: paperless-ngx
  annotations:
    force-sync: "true"
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1password
  target:
    name: paperless-db-secret
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    # For Paperless-ngx application
    - secretKey: PAPERLESS_DBUSER
      remoteRef:
        key: postgres-secrets
        property: paperless_db_username
    - secretKey: PAPERLESS_DBPASS
      remoteRef:
        key: postgres-secrets
        property: paperless_db_password
    # For CloudNative Postgres compatibility
    - secretKey: username
      remoteRef:
        key: postgres-secrets
        property: paperless_db_username
    - secretKey: password
      remoteRef:
        key: postgres-secrets
        property: paperless_db_password
