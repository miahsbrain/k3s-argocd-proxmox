apiVersion: apps/v1
kind: Deployment
metadata:
  name: it-tools
  namespace: it-tools
  labels:
    app.kubernetes.io/name: it-tools
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: it-tools
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: it-tools
    spec:
      containers:
      - name: it-tools
        image: ghcr.io/sharevb/it-tools:nightly@sha256:fec50eb6b86c562b65d529e328e86ab420b80a6d2e8ce02c98d7b9345c215c7a
        env: 
        - name: TZ
          value: America/Detroit
        ports:
        - name: http
          containerPort: 8080
